<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="triangle-ltop"></div>
        <h1>Guess The Word : <sub> Play the Game </sub></h1>
        <!-- <h2>Improve your vacabulary</h2> -->
    </header>

    <main>
        <p>Use your keyboard to guess the letter or click on the letters below</p>
        <p class="alphabets"></p>
        <p class="guessWord"></p>
        <p class="triesContainer">You have <span class="tries"></span> tries left.</p>
        <section class="result invisible">CONGRATULATIONS !!! </section>
        <section class="result invisible">You guessed the word!</section>
        
        <section class="error invisible">You have no tries left!</section>
        <section class="error invisible"><button class="button showWord">Show the word</button></section>
        <section class="play invisible"><button class="button playAgain">Play Again</button></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
